<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ITMD361 Lab 4</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/favicon.png">
</head>
<h1>Volunteer Form</h1>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
  <fieldset>
    <legend>
      <h2>My Info</h2>
    </legend>
    <div>
      <label for="first_name_field">First Name:</label>
      <input type="text" size="100" id="first_name_field" name="first_name_field">
    </div>
    <div>
      <label for="last_name_field">Last Name:</label>
      <input type="text" size="100" id="last_name_field" name="last_name_field">
    </div>
    <div>
      <label for="phone_number">Phone Number:</label>
      <input type="text" size="100" id="phone_number" name="phone_field">
    </div>
    <div>
      <label for="email_address">Email Address:</label>
      <input type="text" size="100" id="email_address" name="email_field">
    </div>
    <div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender_field" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender_field" value="female">
    </div>
    <div>Age:</div>
    <div>
      <select name="age_field">
        <option>0 - 17</option>
        <option>18 - 25</option>
        <option>26 - 35</option>
        <option>36 - 50</option>
        <option>51 - 64</option>
        <option>65 and over</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>
      <h2>My Availability</h2>
    </legend>
    <div>
      Days Available:
    </div>
    <div>
      <label for="monday">Monday</label>
      <input type="checkbox" id="monday" name="available_field[]" value="monday">
    </div>
    <div>
      <label for="tuesday">Tueday</label>
      <input type="checkbox" id="tuesday" name="available_field[]" value="tuesday">
    </div>
    <div>
      <label for="wednesday">Wednesday</label>
      <input type="checkbox" id="wednesday" name="available_field[]" value="wednesday">
    </div>
    <div>
      <label for="thursday">Thursday</label>
      <input type="checkbox" id="thursday" name="available_field[]" value="thursday">
    </div>
    <div>
      <label for="friday">Friday</label>
      <input type="checkbox" id="friday" name="available_field[]" value="friday">
    </div>
    <div>
      <label for="saturday">Saturday</label>
      <input type="checkbox" id="saturday" name="available_field[]" value="saturday">
    </div>
    <div>
      <label for="sunday">Sunday</label>
      <input type="checkbox" id="sunday" name="available_field[]" value="sunday">
    </div>
    <div>
      <label for="comments">Comments / Concerns</label>
      <textarea id="comments" name="comments_field"></textarea>
    </div>
  </fieldset>
  <input type="hidden" name="hidden_field" value="dhalmy">
  <input type="submit">
</form>
</html>
